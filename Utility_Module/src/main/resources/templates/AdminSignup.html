
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Admin Sign Up</title>
<link rel="stylesheet" href="css/AdminSignup.css">

</head>
<body>

<div class="header">
    <p>Welcome to the Fluent Grid</p>
    <button onclick="location.href='/'" class="login-btn">Login</button>
</div>

<div class="container">
    <h2>Sign Up</h2>
    <form action="/postNewAdmin">
    
        <div class="form-group">
            <label for="aid">Admin ID :</label>
            <input type="text" id="aid" name="aid">
        </div>
        
        <div class="form-group">
            <label for="ename">Name :</label>
            <input type="text" id="aname" name="aname">
        </div>
        
        <div class="form-group">
            <label for="apass">Password :</label>
            <input type="password" id="apass" name="apass">
        </div>
        
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
