
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/AdminLogin.css">
</head>
<body>
    <div class="header">
        <h1>Fluent Grid</h1>
        <button onclick="location.href='/signup'">Sign Up</button>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="" >
            <input type="text" id="aid" name="aid" placeholder="Admin ID" required>
            <input type="password" id="apass" name="apass" placeholder="Password" required>
            <input type="submit" value="Login" required>
        </form>
    </div>
</body>
</html>
